<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="description">
            <h1 class="description__title">Check The Best Food</h1>
            <p class="description__p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis error inventore aspernatur maiores voluptate beatae. Corrupti unde fuga natus blanditiis hic at qui amet, temporibus suscipit iste praesentium, doloribus enim.</p>
            <button class="description__button">Ingrese<span class="description__button-icon"></span></button>
            <div class="description__redes">
                <span class="description__icon-fb"></span>
                <box-icon class="description__icon-ins" type='logo' name='instagram-alt'></box-icon>
                <span class="description__icon-ins"></span>
                <span class="description__icon-tw"></span>
            </div>
        </div>
        <div class="description__img"></div>
    </header>
    <main>
        <section class="services">
            <h2 class="services__title">OUR SERVICES</h2>
            <div class="services__container">
                <div class="services__item-1"></div>
                <div class="services__item-2"></div>
                <div class="services__item-3"></div>
                <div class="services__item-4"></div>
                <div class="services__item-5"></div>
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home Menu</h2>
            <div class="menu__container">
                <div class="menu__item-1"></div>
                <div class="menu__item-2"></div>
                <div class="menu__item-3"></div>
                <div class="menu__item-4"></div>
                <div class="menu__item-5"></div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
