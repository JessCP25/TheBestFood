<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eveniet possimus, consequuntur culpa hic nam magnam enim in nobis itaque ut inventore, ea placeat! Natus corporis accusantium unde maiores asperiores.</p>
                <button class="info-button">Book a table<span class="description__button-icon"></span></button>
                <div class="description__redes">
                    <span class="description__icon-fb"></span>
                    <box-icon class="description__icon-ins" type='logo' name='instagram-alt'></box-icon>
                    <span class="description__icon-ins"></span>
                    <span class="description__icon-tw"></span>
                </div>
            </div>
            <img class="hero-img" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta y vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img src="https://i.postimg.cc/k5qHRc5H/video.png" alt="" class="dishes-item dishes-item__big">
                <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="" class="dishes-item">
                <img src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="" class="dishes-item">
                <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="" class="dishes-item">
                <img src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Menu</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png"></img>
                </div>
                <div class="menu-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png"></img>
                </div>
                <div class="menu-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png"></img>
                </div>
                <div class="menu-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png"></img>
                </div>
                <div class="menu-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png"></img>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
